<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="sidebar" class="col-md-3">
                <h4>Menu</h4>
                <ul id="sidebarItems"></ul>
            </div>
            <div class="col-md-9">
                <h2 class="text-center">User Management</h2>
                <div id="userContent" class="mt-3"></div>
                <button id="addUserBtn" class="btn btn-primary mt-3">Add User</button>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="form-group">
                            <label for="newUserName">Name</label>
                            <input type="text" class="form-control" id="newUserName" placeholder="Enter user name">
                        </div>
                        <div class="form-group">
                            <label for="newUserRole">Role</label>
                            <select class="form-control" id="newUserRole">
                                <option value="MEMBER">Member</option>
                                <option value="LIBRARIAN">Librarian</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newUserPassword">Password</label>
                            <input type="password" class="form-control" id="newUserPassword" placeholder="Enter your password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveNewUser">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="form-group">
                            <label for="editUserName">Name</label>
                            <input type="text" class="form-control" id="editUserName" readonly>
                        </div>
                        <div class="form-group">
                            <label for="editUserRole">Role</label>
                            <select class="form-control" id="editUserRole">
                                <option value="MEMBER">Member</option>
                                <option value="LIBRARIAN">Librarian</option>
                            </select>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="editUserCurrentPassword">Current Password</label>
                            <input type="password" class="form-control" id="editUserCurrentPassword" placeholder="Enter current password to change">
                        </div>
                        <div class="form-group">
                            <label for="editUserNewPassword">New Password</label>
                            <input type="password" class="form-control" id="editUserNewPassword" placeholder="Enter new password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveUserChanges">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/users.js"></script> <!-- Link to the user.js script -->
</body>
</html>
